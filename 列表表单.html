<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清单</title>
    <style>
        /* 
            属性选择直接写最里面的属性名、满足属性=值；^以？开头；$以？结尾；*包含的？属性
            父代选择直接写最外面的标签名
            子代选择：父代>子代
            并集选择用“，“连接
            交集选择用”.“连接 */
            /* 标签选择 */
        ul{
            list-style: none;
            list-style-type: none;
            /* list-style-image: url(./html5/图片/002.png); */
        }
        /* ID 选择 、类选择用.点*/
        #pinglun{width: 100px;
            height: 100px;
            background-color: aqua;

        }
    </style>

</head>
<body>
    <!-- 有序列表、一般不用 -->
    <ol type="a" start="3">
        <li>自由式轮滑</li>
        <li>速度轮滑</li>
    </ol>
    <ul type = "">
        <li>自由式轮滑</li>
        <li>速度轮滑</li>
    </ul>
<dl>
    <dt>自由式轮滑</dt>
        <dd>花式绕桩</dd>
        <dd>速度过桩</dd>
    <dt>速度轮滑</dt>
        <dd>100米计时赛</dd>
        <dd> 200米计时赛</dd>
</dl>
<!-- hidden、readonly、disabled -->
账号：<input type="text" maxlength="12"><br> 
密码：<input hidden type="password" maxlength="6"><br>
评论：<input readonly id="pinglun" type="text" maxlength="20"><br>

<!-- 单选框 radio 如果不定义 name 那就每个都可以选择 -->
性别：男子：<input type="radio" name="1" checked="checked">
<!-- label for 一个 input id、让标签内容也可以点选 -->
    <label for="2">女子：</label><input id="2" type="radio" name="1" >
    <br>
报名项目：<input type="checkbox" checked="checked">速度轮滑
<input type="checkbox">自由式轮滑<br>

<!-- 按钮设置 -->
<input type="button" value="提交报名"><br>
<button disabled>注册报名</button><br>
<!-- 下拉菜单 value是实际获取的值、外面是观众看到的值-->
<select name="" id="">
    <option value="">自由式轮滑项目</option>
    <option value="" selected="selected">花式绕桩</option>
    <option value="">速度过桩</option>
    <option value="">轮滑拉龙</option>
</select>

</body>
</html>
